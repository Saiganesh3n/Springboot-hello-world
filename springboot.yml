apiVersion: v1
kind: ReplicationController
metadata:
  name: springboot-controller      
  namespace: spring-boot-ns
  labels:
    app: springboot-app 
spec:
  replicas: 1
  template:
    metadata:
      name: springboot-pod
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-container
        image: saiganeshtech/springboot
        ports:
        - app: springboot-app       
          containerPort: 8080

---

# Node port service

apiVersion: v1
kind: Service
metadata: 
  name: springboot-svs
  namespace: spring-boot-ns 
  labels:
    app: springboot-app
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: springboot-app
